<div class="example-container">

    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Enter your username</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="user.name" class="example-right-align" placeholder="John Doe"> 
            
    </mat-form-field>


    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" [(ngModel)]="user.password">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>

      
      
    </mat-form-field>

  

  </div>

<ng-container *ngIf="loginMode; else elseBlock" >
    <button  mat-button color="primary" (click)="loginOrRegister()">Login</button>
</ng-container>

<ng-template #elseBlock>
    <ng-container >
      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Enter your first name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="user.firstname" class="example-right-align" placeholder=""> 
      </mat-form-field>

      <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Enter your last name</mat-label>
        <input matInput type="text" name="name" [(ngModel)]="user.lastname" class="example-right-align" placeholder=""> 
      </mat-form-field>
      <button mat-button color="primary"  (click)="loginOrRegister()">Register</button>
    </ng-container>
</ng-template>
